<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Upload Page</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
	setInterval(function(){autoloadpage()},1000); // it will call the function autoload() after each 30 seconds.
	function autoloadpage()
    {
         $.ajax({
             url : "http://localhost:8080/ShowProgressBar_v3/progress",
             type : "POST",
             success: function(data) {
               $("#iframe").html(data); // here the wrapper is main div
             }
         })
    }

</script>

</head>
<body>
	<form name="form1" id="form1" action="test" method="post" enctype="multipart/form-data">
	Files to upload:
	<br/>
	<input type="file" size="50" name="file1">
	<br/>
	<input type="submit" value="Upload">
	</form>
	<br/>
	Progress Loading..
	<div id="iframe">contents will be changed automatically.</div>

</body>
</html>
